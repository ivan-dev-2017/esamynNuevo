<header class="main-header" *ngIf="usuario!= null && usuario.loggedIn">
    <!-- Logo -->
    <a class="logo" [routerLink]="['/home']" routerLinkActive="active"  title="HOME">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>M</b>SP</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>MSP</b> ESAMYN</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="assets/img/user.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">{{usuario.nombre}}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="../../assets/img/user.jpg" class="img-circle" alt="User Image">
                <p>
                  {{usuario.nombreCompleto}}
                  <small>Miembro desde {{usuario.fechaCreacion}}</small>
                </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="row">
                  <div class="col-xs-4 text-center">
                    <a href="#">Link 1</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Link 2</a>
                  </div>
                  <div class="col-xs-4 text-center">
                    <a href="#">Link 3</a>
                  </div>
                </div>
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a class="dropdown-item" href="javascript:void(0)" (click)="logOut()" class="btn btn-default btn-flat"> Salir</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>



<app-alert></app-alert>
<app-menu [@slideInOut]="menuState" *ngIf="usuario!= null && usuario.loggedIn"></app-menu>
