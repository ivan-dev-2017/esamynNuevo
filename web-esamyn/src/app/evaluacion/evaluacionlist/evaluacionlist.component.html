<div class="col-md-13">
		<div  id="principal" [hidden]="isVisible" >
			<ngx-datatable
		        class="dark"
		        [rows]="rows"
		        [loadingIndicator]="loadingIndicator"
		        [columnMode]="'force'"
		        [headerHeight]="50"
		        [footerHeight]="50"
		        [rowHeight]="'auto'"
		        [selected]="selected"
	            [selectionType]="'single'"
	            (activate)="onActivate($event)"
	            (select)='onSelect($event)'
		        >
		        <ngx-datatable-column name="Nombre" prop="creado" [width]="10">
		          <ng-template let-column="column" ngx-datatable-header-template>
		            {{column.id}}
		          </ng-template>
		          <ng-template let-value="value" ngx-datatable-cell-template>
		            <strong>{{value}}</strong>
		          </ng-template>
		        </ngx-datatable-column>
		        <ngx-datatable-column name="Accion"  prop="id" [width]="10">
		          <ng-template let-column="column" ngx-datatable-header-template>
		            {{column.name}}
		          </ng-template>
		          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
		            <a href="javascript:void(0);" (click)="selectItem(value)">
				        	<i class="fa fa-eraser" aria-hidden="true"></i>
				        </a>
		          </ng-template>
		        </ngx-datatable-column>
		      </ngx-datatable>

		</div>
	</div>
