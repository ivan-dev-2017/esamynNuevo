<div class="box box-success">
	<div class="box-header">
		<i class="fa fa-user-o"></i>

		<h3 class="box-title">GESTOR DE USUARIOS</h3>
	</div>
	<div class="box-body chat" id="chat-box">
		<div class="form-group form-group-sm">
			<form #standardForm="ngForm" *ngIf="active" (ngSubmit)="save()">

				<div class="text-left" style="width: 200px">
					<span  class="label bg-aqua">Formulario</span>
				</div>
				<div class="row">
					<div class="col-sm-5" >
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="placeholder" [(ngModel)]="encuesta.formulario"
								class="{invalid: (invalid | async)}" name="idFormulario" />
						</div>
					</div>
					<div class="col-sm-1">
						<app-message [@flyInOut]="'in,out'" *ngIf="invalid | async"
							[messages]="failures | async"> </app-message>
				
					</div>
				</div>

				<div class="form-group">
					<button type="submit" [disabled]="standardForm.invalid"
						class="btn btn-success">
						<i class="fa fa-floppy-o" aria-hidden="true"></i>
					</button>
					<a href="javascript:void(0);" class="btn btn-primary"
						(click)="clear()"> <i class="fa fa-eraser" aria-hidden="true"></i>
					</a>
				</div>

			</form>
		</div>
	</div>
	<div class="box-footer">
		
	</div>
</div>
