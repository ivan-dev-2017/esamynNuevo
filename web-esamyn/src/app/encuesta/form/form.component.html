<div class="box box-success">
	<div class="box-header">
		<i class="fa fa-user-o"></i>

		<h3 class="box-title">FORMULARIO ENCUESTA</h3>
	</div>
	<div class="row"></div>
	<div class="box-body chat" id="chat-box">
		<div class="form-group form-group-sm">
			<form #standardForm="ngForm" (ngSubmit)="save()">

				<div class="row">
					<div class="col-sm-5">
						<div class="input-group" >
							<span class="input-group-addon"><i class="fa fa-caret-down" aria-hidden="true"> EVALUACION</i></span>
								<select id="evaluacionvar">
									<option>Seleccione un valor...</option>
									<option *ngFor="let x of evaluacion" [ngValue]="x">{{x.id}}</option>
								</select>
						</div>
					</div>
					<div class="col-sm-1">
						<app-message [@flyInOut]="'in,out'" *ngIf="invalid | async"
							[messages]="failures | async"> </app-message>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-text-width" aria-hidden="true"></i></span> <input
								class="form-control" type="text" placeholder="fecha inicial"
								[(ngModel)]="fecha_inicial"
								class="{invalid: (invalid | async)}" name="enc_fecha_inicial" />
						</div>
					</div>
					<div class="col-sm-1">
						<app-message [@flyInOut]="'in,out'" *ngIf="invalid | async"
							[messages]="failures | async"> </app-message>
					</div>
					<div class="col-sm-5">
						<div class="input-group" >
							<span class="input-group-addon"><i
								class="fa fa-text-width" aria-hidden="true"></i></span> <input
								class="form-control" type="text" placeholder="fecha final"
								[(ngModel)]="fecha_final"
								class="{invalid: (invalid | async)}" name="enc_fecha_final" />
						</div>
					</div>
					<div class="col-sm-1">
						<app-message [@flyInOut]="'in,out'" *ngIf="invalid | async"
							[messages]="failures | async"> </app-message>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-caret-down" aria-hidden="true"> ESTABLECIMIENTO</i></span>
								<select id="establecimiento_saludvar">
									<option>Seleccione un valor...</option>
									<option *ngFor="let x of establecimiento_salud" [ngValue]="x">{{x.nombre}}</option>
								</select>
						</div>
					</div>
					<div class="col-sm-1">
						<app-message [@flyInOut]="'in,out'" *ngIf="invalid | async"
							[messages]="failures | async"> </app-message>
					</div>
					<div class="col-sm-5">
						<div class="input-group" >
							<span class="input-group-addon"><i
								class="fa fa-text-width" aria-hidden="true"></i></span> <input
								class="form-control" type="text" placeholder="responsable"
								[(ngModel)]="responsable"
								class="{invalid: (invalid | async)}" name="enc_responsable" />
						</div>
					</div>
					<div class="col-sm-1">
						<app-message [@flyInOut]="'in,out'" *ngIf="invalid | async"
							[messages]="failures | async"> </app-message>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-text-width" aria-hidden="true"></i></span> <input
								class="form-control" type="text" placeholder="cargo"
								[(ngModel)]="cargo"
								class="{invalid: (invalid | async)}" name="enc_cargo" />
						</div>
					</div>
					<div class="col-sm-1">
						<app-message [@flyInOut]="'in,out'" *ngIf="invalid | async"
							[messages]="failures | async"> </app-message>
					</div>
					<div class="col-sm-5">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-text-width" aria-hidden="true"></i></span> <input
								class="form-control" type="text" placeholder="enc_extra"
								[(ngModel)]="extra"
								class="{invalid: (invalid | async)}" name="enc_extra" />
						</div>
					</div>
					<div class="col-sm-1">
						<app-message [@flyInOut]="'in,out'" *ngIf="invalid | async"
							[messages]="failures | async"> </app-message>
					</div>
				</div>
				<div class="form-group">
					<button type="submit"  [disabled]="standardForm.invalid"
						class="btn btn-success">
						<i class="fa fa-floppy-o" aria-hidden="true"></i>
					</button>
					<a href="javascript:void(0);" class="btn btn-primary"
						(click)="clear()"> <i class="fa fa-eraser" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>

	<div class="box-footer"></div>
</div>
