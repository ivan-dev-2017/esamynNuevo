<div class="box box-success">
	<div class="box-header">
		<i class="fa fa-user-o"></i>

		<h3 class="box-title">ESTABLECIMIENTO-SALUD</h3>
	</div>
	<div class="box-body chat" id="chat-box">
		<div class="form-group form-group-sm">
<!-- 			<form #standardForm="ngForm" *ngIf="active" (ngSubmit)="save()"> -->
			<form #standardForm="ngForm"  (ngSubmit)="save()">

				<div class="text-left" style="width: 200px">
					<span  class="label bg-aqua">Formulario</span>
				</div>
				<div class="<h2></h2>row"  style="border:solid 2px #00c0ef; margin: 0px !important">
					<div class="col-sm-5" style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="ID" [(ngModel)]="establecimientoSalud.ess_id"
								class="{invalid: (invalid | async)}" name="idFormulario" />
						</div>
					</div>
					<div class="col-sm-5" style="margin: 10px 0px;" >
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="CREADO" [(ngModel)]="establecimientoSalud.ess_creado"
								class="{invalid: (invalid | async)}" name="creadoFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="MODIFICADO" [(ngModel)]="establecimientoSalud.ess_modificado"
								class="{invalid: (invalid | async)}" name="modificadoFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="CANTON" [(ngModel)]="establecimientoSalud.ess_canton"
								class="{invalid: (invalid | async)}" name="cantonFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="PERSONA JURIDICA" [(ngModel)]="establecimientoSalud.ess_persona_juridica"
								class="{invalid: (invalid | async)}" name="personaJuridicaFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="NOMBRE" [(ngModel)]="establecimientoSalud.ess_nombre"
								class="{invalid: (invalid | async)}" name="nombreFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="UNICODE" [(ngModel)]="establecimientoSalud.ess_unicode"
								class="{invalid: (invalid | async)}" name="unicodeFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="DIRECCION" [(ngModel)]="establecimientoSalud.ess_direccion"
								class="{invalid: (invalid | async)}" name="direccionFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="LATITUD" [(ngModel)]="establecimientoSalud.ess_latitud"
								class="{invalid: (invalid | async)}" name="latitudFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="LONGITUD" [(ngModel)]="establecimientoSalud.ess_longitud"
								class="{invalid: (invalid | async)}" name="longitudFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="TELEFONO" [(ngModel)]="establecimientoSalud.ess_telefono"
								class="{invalid: (invalid | async)}" name="telefonoFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="CORREO ELECTRONICO" [(ngModel)]="establecimientoSalud.ess_correo_electronico"
								class="{invalid: (invalid | async)}" name="correoElectronicoFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="NOMBRE RESPONSABLE" [(ngModel)]="establecimientoSalud.ess_nombre_responsable"
								class="{invalid: (invalid | async)}" name="nombreResponsableFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="ZONA" [(ngModel)]="establecimientoSalud.ess_zona"
								class="{invalid: (invalid | async)}" name="zonaFormulario" />
						</div>
					</div>
					<div class="col-sm-5"  style="margin: 10px 0px;">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-text-width"
								aria-hidden="true"></i></span> 
								<input class="form-control" type="text"
								placeholder="DISTRITO" [(ngModel)]="establecimientoSalud.ess_distrito"
								class="{invalid: (invalid | async)}" name="distritoFormulario" />
						</div>
					</div>
					<div class="col-sm-1">
						<app-message [@flyInOut]="'in,out'" *ngIf="invalid | async"
							[messages]="failures | async"> </app-message>
				
					</div>
				</div>

				<div class="form-group" style="margin: 20px 0px;">
					<button type="submit" [disabled]="standardForm.invalid"
						class="btn btn-success">
						<i class="fa fa-floppy-o" aria-hidden="true"></i>
					</button>
					<a href="javascript:void(0);" class="btn btn-primary"
						(click)="clear()"> <i class="fa fa-eraser" aria-hidden="true"></i>
					</a>
				</div>

			</form>
		</div>
	</div>
	<div class="box-footer">
		
	</div>
</div>
