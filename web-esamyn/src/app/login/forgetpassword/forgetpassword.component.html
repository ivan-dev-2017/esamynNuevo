<div class="modal-dialog" style="width: 400px;">
<div class="modal-content">
   <div class="modal-header">
     <button type="button" class="close" (click)="close()">&times;</button>
     <h4 class="modal-title">{{title || 'Prompt'}}</h4>
   </div>
   <div class="modal-body">
    	<div class="row">
    		<div class="col-md-2">USUARIO</div>
    		<div class="col-md-4"><input type="text" [(ngModel)]="usuario.nombre" ></div>
    	</div>
    	<div class="row">
    		<div class="small-box bg-aqua">
    		<div class="inner">
    			<h3>NOTIFICACION<sup style="font-size: 20px"></sup></h3>
       			<p>RECUPERACION DE CONTRASENA EN SU CORREO ELECTRONICO REGISTRADO</p>
  			</div>
  			<div class="icon">
    			<i class="ion ion-stats-bars"></i>
  			</div>
    		</div>
    	</div>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-primary" (click)="apply()">OK</button>
     <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
   </div>
 </div>
</div>
